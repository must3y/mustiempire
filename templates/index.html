<!DOCTYPE html>
<html>
<head>
    <title>MustiEmpire | Imperial V3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        :root { --bg: #0b0d11; --panel: #14171d; --accent: #f39c12; --t-color: #e74c3c; --ct-color: #3498db; --dice-color: #f1c40f; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .chat-sidebar { width: 320px; background: var(--panel); display: flex; flex-direction: column; border-right: 1px solid #222; }
        #chat-msgs { flex: 1; overflow-y: auto; padding: 15px; font-size: 13px; }
        .main { flex: 1; display: flex; flex-direction: column; }
        .navbar { height: 60px; background: var(--panel); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; border-bottom: 1px solid #222; }
        .nav-links { display: flex; gap: 20px; align-items: center; }
        .nav-link { color: #888; cursor: pointer; font-weight: bold; font-size: 14px; text-decoration: none; }
        .nav-link:hover, .nav-link.active { color: var(--accent); }
        .roulette-box { width: 750px; height: 100px; position: relative; overflow: hidden; border: 3px solid #222; border-radius: 8px; background: #000; margin: 20px auto; }
        .wheel-strip { display: flex; position: absolute; transition: transform 6s cubic-bezier(0.1, 0, 0.1, 1); }
        .box { min-width: 75px; height: 100px; display: flex; align-items: center; justify-content: center; font-size: 25px; }
        .btn-gold { background: var(--accent); color: #000; padding: 8px 15px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
        .box-ui { background: var(--panel); padding: 25px; border-radius: 10px; border: 1px solid #333; width: 450px; }
        .locked { filter: grayscale(1); pointer-events: none; opacity: 0.5; }
        #crash-display { font-size: 60px; font-weight: bold; color: #2ecc71; margin: 20px 0; }
    </style>
</head>
<body>

    <div id="auth-modal"><div class="box-ui" style="text-align:center;">
        <h2 style="color:var(--accent)">MUSTI EMPIRE</h2>
        <input type="text" id="user-in" placeholder="KullanÄ±cÄ±" style="width:90%; padding:10px; margin:5px 0; background:#000; border:1px solid #333; color:#fff;">
        <input type="password" id="pass-in" placeholder="Åžifre" style="width:90%; padding:10px; margin:5px 0; background:#000; border:1px solid #333; color:#fff;">
        <button class="btn-gold" onclick="auth('login')" style="width:96%; margin-top:10px;">GÄ°RÄ°Åž</button>
        <button class="btn-gold" onclick="auth('register')" style="width:96%; margin-top:5px; background:#222; color:#fff;">KAYIT</button>
    </div></div>

    <div class="chat-sidebar">
        <div style="padding:15px; font-weight:bold; color:var(--accent); border-bottom:1px solid #222;">CANLI CHAT</div>
        <div id="chat-msgs"></div>
        <div style="padding:10px;"><input type="text" id="chat-in" placeholder="Mesaj yaz..." disabled onkeypress="if(event.key==='Enter') sendMsg()" style="width:100%; padding:12px; background:#000; border:1px solid #333; color:#fff; box-sizing:border-box;"></div>
    </div>

    <div class="main">
        <div class="navbar">
            <div class="nav-links">
                <b style="color:var(--accent); font-size:20px; margin-right:10px;">MUSTI EMPIRE</b>
                <span class="nav-link active" onclick="switchGame('roulette')">ROULETTE</span>
                <span class="nav-link" onclick="switchGame('crash')">CRASH</span>
                <span class="nav-link" onclick="switchGame('cf')">COIN FLIP</span>
                <span class="nav-link" onclick="openLeaderboard()">LEADERBOARD</span>
            </div>
            <div id="u-ctrl" style="display:none; align-items:center;">
                <b id="u-name" style="margin-right:15px;"></b>
                <div style="background:#000; padding:5px 15px; border-radius:20px; border:1px solid var(--accent); color:var(--accent);"><span id="bal">0</span> C</div>
            </div>
            <button id="l-btn" class="btn-gold" onclick="document.getElementById('auth-modal').style.display='flex'">GÄ°RÄ°Åž YAP</button>
        </div>

        <div id="roulette-area" class="game-view" style="text-align:center; padding-top:50px;">
            <div id="timer" style="font-size:45px; font-weight:bold; color:var(--accent); margin-bottom:10px;">15s</div>
            <div class="roulette-box"><div style="position:absolute; left:50%; width:2px; height:100%; background:var(--accent); z-index:10; transform:translateX(-50%);"></div><div id="wheel" class="wheel-strip"></div></div>
            <div id="h-bar" style="display:flex; justify-content:center; gap:8px; margin-bottom:25px;"></div>
            <div style="margin-bottom:25px;">
                <input type="number" id="amt" value="10" style="width:100px; padding:10px; background:#000; border:1px solid #333; color:var(--accent); text-align:center;">
                <button class="btn-gold" onclick="place('T')">T-SIDE</button>
                <button class="btn-gold" onclick="place('Dice')">DICE</button>
                <button class="btn-gold" onclick="place('CT')">CT-SIDE</button>
            </div>
        </div>

        <div id="crash-area" class="game-view" style="display:none; text-align:center; padding-top:80px;">
            <div id="crash-timer" style="color:var(--accent); font-size:20px;"></div>
            <div id="crash-display">1.00x</div>
            <button id="crash-bet-btn" class="btn-gold" style="width:200px; padding:20px;" onclick="socket.emit('place_crash_bet', {amount: parseInt(document.getElementById('amt').value)})">BAHÄ°S YAP</button>
            <button id="cashout-btn" class="btn-gold" style="display:none; width:200px; padding:20px; background:#2ecc71;" onclick="socket.emit('crash_cashout')">BOZDUR</button>
        </div>

        <div id="cf-area" class="game-view" style="display:none; text-align:center; padding-top:100px;">
            <div class="box-ui" style="margin:auto;">
                <h2 style="color:var(--accent)">COIN FLIP</h2>
                <div style="display:flex; justify-content:center; gap:20px; margin-top:20px;">
                    <button class="btn-gold" style="background:var(--t-color); color:#fff;" onclick="socket.emit('place_coinflip', {side:'T', amount:parseInt(document.getElementById('amt').value)})">T-SIDE OYNA</button>
                    <button class="btn-gold" style="background:var(--ct-color); color:#fff;" onclick="socket.emit('place_coinflip', {side:'CT', amount:parseInt(document.getElementById('amt').value)})">CT-SIDE OYNA</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let myData = null;

        function switchGame(game) {
            document.querySelectorAll('.game-view').forEach(v => v.style.display = 'none');
            document.getElementById(game + '-area').style.display = 'block';
        }

        function auth(t) { socket.emit(t, {user: document.getElementById('user-in').value, pw: document.getElementById('pass-in').value}); }
        
        socket.on('login_success', d => {
            myData = d; document.getElementById('auth-modal').style.display = 'none';
            document.getElementById('l-btn').style.display = 'none';
            document.getElementById('u-ctrl').style.display = 'flex';
            document.getElementById('u-name').innerText = d.username;
            document.getElementById('bal').innerText = Math.floor(d.balance);
            document.getElementById('chat-in').disabled = false;
        });

        // Crash Logic
        socket.on('crash_timer', t => { 
            document.getElementById('crash-timer').innerText = t > 0 ? "BaÅŸlÄ±yor: " + t + "s" : "BaÅŸladÄ±!";
            document.getElementById('crash-display').style.color = "#2ecc71";
            document.getElementById('crash-bet-btn').style.display = 'inline-block';
            document.getElementById('cashout-btn').style.display = 'none';
        });
        socket.on('crash_update', m => { 
            document.getElementById('crash-display').innerText = m.toFixed(2) + "x";
            document.getElementById('crash-bet-btn').style.display = 'none';
            document.getElementById('cashout-btn').style.display = 'inline-block';
        });
        socket.on('crash_end', m => {
            document.getElementById('crash-display').innerText = "BOOM! " + m.toFixed(2) + "x";
            document.getElementById('crash-display').style.color = "#e74c3c";
            document.getElementById('cashout-btn').style.display = 'none';
        });

        socket.on('cf_result', d => {
            alert(d.res + " Geldi! " + (d.win > 0 ? "KazandÄ±n: " + d.win : "Kaybettin!"));
            document.getElementById('bal').innerText = Math.floor(d.new_bal);
        });

        socket.on('update_balance', b => { document.getElementById('bal').innerText = Math.floor(b); });
        socket.on('win_event', d => { alert("KazandÄ±n: " + d.win); document.getElementById('bal').innerText = Math.floor(d.new_bal); });

        // Roulette Logic (Eski kodunla aynÄ±)
        socket.on('timer_update', d => document.getElementById('timer').innerText = d.time + "s");
        socket.on('spin_start', d => { document.getElementById('wheel').style.transform = `translateX(-${(d.target_index * 75) - 337}px)`; });
        socket.on('reset_wheel', d => {
            let w = document.getElementById('wheel'); w.style.transition = "none"; w.style.transform = "translateX(0px)";
            setTimeout(() => w.style.transition = "transform 6s cubic-bezier(0.1, 0, 0.1, 1)", 50);
        });

        function place(s) { socket.emit('place_bet', {side: s, amount: parseInt(document.getElementById('amt').value)}); }
        function sendMsg() { let i = document.getElementById('chat-in'); if(i.value) { socket.emit('send_msg', i.value); i.value = ""; } }
        
        // Roulette Wheel Generate
        let w = document.getElementById('wheel');
        for(let i=0; i<100; i++) {
            let n = i%15; let c = n==0?'var(--dice-color)':(n<=7?'var(--t-color)':'var(--ct-color)');
            w.innerHTML += `<div class="box" style="background:${c}">${n==0?'ðŸŽ²':(n<=7?'â˜ ï¸':'ðŸ›¡ï¸')}</div>`;
        }
    </script>
</body>
</html>
